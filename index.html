<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Know Your Spend, Save to the End!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i data-lucide="trending-up" class="lucide"></i> Budget Buddy</h1>
            <p>Know Your Spend, Save to the End!</p>
        </header>
        
        <main>
            <section class="balance-card">
                <h2>Total Balance</h2>
                <div id="balance" class="balance-amount">₹0.00</div>
                <div class="income-expense">
                    <div class="income">
                        <h3>Income</h3>
                        <p id="money-plus">₹0.00</p>
                    </div>
                    <div class="expense">
                        <h3>Expense</h3>
                        <p id="money-minus">₹0.00</p>
                    </div>
                </div>
            </section>

            <section class="transaction-form">
                <h2>Add New Transaction</h2>
                <form id="form">
                    <input type="text" id="text" placeholder="Description" required>
                    <input type="number" id="amount" placeholder="Amount" required>
                    <div class="button-group">
                        <button type="submit" class="btn income-btn" data-type="income">
                            <i data-lucide="plus-circle" class="lucide"></i> Income
                        </button>
                        <button type="submit" class="btn expense-btn" data-type="expense">
                            <i data-lucide="minus-circle" class="lucide"></i> Expense
                        </button>
                    </div>
                </form>
            </section>

            <section class="transaction-history">
                <div class="history-header">
                    <h2>Transaction History</h2>
                    <select id="filter">
                        <option value="all">All</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <ul id="list" class="transaction-list"></ul>
            </section>
        </main>
    </div>
</body>
</html>
